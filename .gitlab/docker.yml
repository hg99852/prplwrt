.build Docker image:
  stage: docker
  tags:
    - gce
  image: docker:19.03.7
  services:
    - docker:19.03.7-dind
  rules:
    - if: '$CI_COMMIT_BRANCH == "prplwrt"'
    - when: manual
      allow_failure: true
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: "/certs"
  script:
    - export IMAGE_NAME="$(echo $CI_JOB_NAME | sed 's/build Docker image \(.*\)/\1/')"
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t "$IMAGE_NAME" .gitlab/docker/$IMAGE_NAME

    - >
      [ "$CI_COMMIT_BRANCH" == 'prplwrt' ] && {
        docker tag "$IMAGE_NAME" "$CI_REGISTRY_IMAGE/$IMAGE_NAME:latest" &&
        docker push "$CI_REGISTRY_IMAGE/$IMAGE_NAME:latest"
      } || true
